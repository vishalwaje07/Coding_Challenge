<html xmlns:th="https://www.thymeleaf.org/" th:debug="true">

<head>
	<title>Example of loop</title>
</head>

<body>
	<h1>We are goining to traverse the elements in collection list...</h1>
	<h1 th:text="${names}"> </h1>
	<ul>

		<li th:each="n,status : ${names}">
			<span th:style="${status.odd} ? 'color:red;font-weight:bold' : ' '"  th:text="${status.index+1}+':' +${n}"></span>
		</li>

	</ul>
</body>

</html>
