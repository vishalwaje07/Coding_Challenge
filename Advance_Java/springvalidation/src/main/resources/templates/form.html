 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
				
                <form th:action="@{/process}" method="post" th:object="${LoginData}">
					<h1 class="text-center">Register Here</h1>
					
                    <div class="mb-3">
                        <label for="exampleInputEmail1">User Name</label>
                        <input 
                        type="text" 
                        name="userName"
                        class="form-control" 
                        
                        th:value="${loginData.userName}"
                        
                        id="exampleInputEmail1" 
                        aria-describedby="emailHelp">
                        
                        <p th:each="e : ${#fields.errors('userName')}" th:text="#{e}">
							
						</p>
                        
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">User Email</label>
                        <input 
                        type="email"
                        name="email" 
                        th:value="${loginData.email}"
                        class="form-control" 
                        id="exampleInputEmail">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk4Is8KIOp5nFRTIK+IQ75z6j0e6XtWJL5PGC8Ik"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
